<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Sensor Settings</h1>
    <form action="/settings" method="post">
        {% for key, value in settings.items() %}
        <div class="form-group">
            <label for="{{ key }}">{{ key.replace("_", " ").title() }}</label>
            <input type="text" class="form-control" id="{{ key }}" name="{{ key }}" value="{{ value }}">
        </div>
        {% endfor %}
        <button type="submit" name="action" value="save" class="btn btn-primary">Save Settings</button>
        <button type="submit" name="action" value="reboot" class="btn btn-warning">Save and Reboot</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

</body>
</html>
